nsd:
  id: simple_nsd_middle
  name: simple_nsd_middle
  description: NSD 1 VNF (simple_vnfd_middle)
  version: '1.0'

  virtual-link-desc:
  - id: mgmtnet
    mgmt-network: true
  - id: datanet1
  - id: datanet2

  vnfd-id:
  - simple_vnfd_middle


  df:
  - id: default-df

    vnf-profile:
    - id: '1'
      virtual-link-connectivity:
      - constituent-cpd-id:
        - constituent-base-element-id: '1'
          constituent-cpd-id: eth0-ext
        virtual-link-profile-id: mgmtnet
      - constituent-cpd-id:
        - constituent-base-element-id: '1'
          constituent-cpd-id: eth1-ext
        virtual-link-profile-id: datanet1
      - constituent-cpd-id:
        - constituent-base-element-id: '1'
          constituent-cpd-id: eth2-ext
        virtual-link-profile-id: datanet2
      vnfd-id: simple_vnfd_middle
