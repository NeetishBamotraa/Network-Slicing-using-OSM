vnfd:
  id: simple_vnfd_type2
  product-name: simple_vnfd_type2
  description: A VNF with 1 VDU, 2 cp.
  version: '1.0'

  mgmt-cp: eth0-ext
  
  df: 
  - id: default-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - number-of-instances: 1
        vdu-id: slice-VM
    vdu-profile:
    - id: slice-VM
      min-number-of-instances: 1
  
  ext-cpd:
  - id: eth0-ext
    int-cpd:
      cpd: eth0-int
      vdu-id: slice-VM
  - id: eth1-ext
    int-cpd:
      cpd: eth1-int
      vdu-id: slice-VM

  vdu:
  - id: slice-VM

    int-cpd:
    - id: eth0-int
      virtual-network-interface-requirement:
      - name: eth0
        position: 1
        virtual-interface:
          type: PARAVIRT
    - id: eth1-int
      virtual-network-interface-requirement:
      - name: eth1
        position: 2
        virtual-interface:
          type: PARAVIRT

    name: slice-VM
    sw-image-desc: sw-desc
    virtual-compute-desc: compute-desc 
    virtual-storage-desc: storage-desc 

  sw-image-desc:
  - id: sw-desc
    name: cirros
    image: cirros

  virtual-compute-desc:
  - id: compute-desc
    virtual-memory:
      size: 1.0
    virtual-cpu:
      num-virtual-cpu: 1

  virtual-storage-desc:
  - id: storage-desc
    size-of-storage: 10

